<!DOCTYPE>
<html>
   <head>
      <meta charset="utf-8">
	  
   </head>
   <body>
      <h3> Register </h3>
        <form id="registration" action="article.html" class="pure-form">
		 
		   
		   <label for="fname"> Full Name </label> <br>
		      <input type="text" id="fname" name="full name" required maxlength="50" size="50%"><br>
		   <label for= "phone" > phone </label> <br>
		      <input type="tel" id="phone" name="phone" required size="50%"><br>
		   <label for="age" > Age </label><br>
			  <input type="number" id="age" name="age" ><br>
		   <label for="color">Your Favorite Color </label> <br>
			  <input type="color" id="color" name="color"> <br>
		   <label for="bod" > Birthdate </label> <br>
			  <input type="date"  id="bod" placeholder="mm/dd/yyyy"><br>
		   <label for="sex"> Gender </label> <br>
               <input type="radio" name="gender" value="male" checked>male 
			   <input type="radio" name="gender" value="female" >female
			   <input type="radio" name="gender" value="other" >other
			   <br>
			<label for="psd"> password </label> <br>
			   <input type="password" id="psd" name="password" maxlength="32" minlength="8" size="50%" ><br>
			<label for="psd-confirm"> confirm password </label><br>
			   <input type="password" id="psd-confirm" name="password" maxlength="32" minlength="8" size="50%" ><br>
             
            <h4>Skills</h4>	
             <ul>
				<li><input type="checkbox" id="html" name="html">
				   <label for="html">HTML</label> </li><br>
				<li><input type="checkbox" id="css" name="css">
				   <label for="css"> CSS </label></li> <br>
				<li><input type="checkbox" id="javaScript" name="javaScript">
				   <label for="javaScript"> JavaScript </li></label> <br>
				<li><input type="checkbox" id="php" name="php">
				   <label for="php"> PHP </li></label> <br>   
             </ul>			 
			   
			   <label for="counry"> Country </label> <br>
			      <select id="country" name="country" size="1" >
				     <option value="ETH"> Ethiopia </option>
					 <option value="USA"> USA </option>
					 <option value="UAE"> UAE </option>
				  </select><br>
			  <label for="pic">photo</label> <br>
			    <input type="file" id="pic" name="photo"><br>
				
				<label for="describe">Describe your self</label><br>
				<textarea  id="describe" name="describe" > </textarea><br>
				<button>submit</button>
				<button>reset</button>
				
			 
			 
        </form>		
			
   </body>
</html>
